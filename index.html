<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SOMAFIT - Admin</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, button { margin: 5px; padding: 8px; }
    #content { margin-top: 30px; }
    .admin-only { display: none; }
  </style>
</head>
<body>

  <h2>Iniciar Sesión</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>

  <div id="content" style="display:none;">
    <h3>Bienvenido, <span id="userRole"></span></h3>

    <div class="admin-only">
      <h4>Usuarios Registrados</h4>
      <button onclick="cargarUsuarios()">Ver Usuarios</button>
      <ul id="usuarios"></ul>
    </div>
  </div>

  <script>
    let token = "";
    let userRole = "";

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:8080/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.text())
      .then(data => {
        token = data;
        userRole = parseJwt(token).role;
        document.getElementById('content').style.display = 'block';
        document.getElementById('userRole').innerText = userRole;

        if (userRole === 'ADMIN') {
          document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
        }
      })
      .catch(err => alert("Credenciales inválidas"));
    }

    function cargarUsuarios() {
      fetch('http://localhost:8080/users', {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('usuarios');
        list.innerHTML = "";
        data.forEach(u => {
          const li = document.createElement('li');
          li.innerText = `${u.id} - ${u.name} (${u.role})`;
          list.appendChild(li);
        });
      });
    }

    function parseJwt(t) {
      const base64 = t.split('.')[1];
      return JSON.parse(atob(base64));
    }
  </script>

</body>
</html>
